


<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="site.css">
  <title>ROSHAMBO</title>
</head>

<body>
  
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 title">
        ROSHAMBO
      </div>
    </div>
  </div>
  
  <div class="container-fluid">
    <div class="row imgContainer">
      <div class="col-md-5">
          <img src="img/rockLeft.png" class="picture" id="userImg">
      </div>
      <div class="col-md-2">
      </div>
      <div class="col-md-5">
          <img src="img/rockRight.png" class="picture" id="computerImg">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="names">USER</div>
        <div class="moveRight1" id="userWins">0</div>
      </div>
      <div class="col-md-6  btnDiv">
        <button type="button" class="btn" onclick="play('Rock')">ROCK</button>
        <button type="button" class="btn" onclick="play('Paper')">PAPER</button>
        <button type="button" class="btn" onclick="play('Scissors')">SCISSORS</button>
      </div>
      <div class="col-md-3 spaceBelow">
        <div class="names">COMPUTER</div>
        <div class="moveRight2"id="computerWins">0</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="hidden" id="banner">
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
